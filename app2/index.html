<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter APP</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"
      integrity="sha512-8clKd0Zb9EeWqWE0gzlNxwWIjzYlYZ9cAsGcGM7gPsE+SKUxY6zZmLhrWqHMYQqbNCSwy21bn/TtA4zTQ+edag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="text-center">
    <h1>Counter APP 2</h1>
    <div>
      <h2>0</h2>
      <div>
        <button class="step-5">5</button>
        <button class="step-10">10</button>
        <button class="step-15">15</button>
      </div>
      <button class="inc">+ Inc</button>
      <button class="dec">- Dec</button>
      <button class="reset">0 Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
